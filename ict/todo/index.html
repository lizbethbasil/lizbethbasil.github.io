<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My To-Do List</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    <body id="log-in" class="m-0 p-0">
      <div class="container">
        <div class="row justify-content-center mt-4">
          <div class="col-md-4 shadow px-5 my-5 py-5 rounded" style="opacity: 0.95">
            <div class="text-center">
              <img class="img-fluid mt-4 mb-2" src="image/logo.png" alt="logo" />
              <h3 class="text-primary">My To-Do List</h3>
              <br><br>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
              <small id="status"></small>
            </div>
            <div class="my-4 pb-4">
              <input type="submit" class="btn btn-primary" value="Sign In" onclick="validateLogin(redirect)" />
            </div>
          </div>
        </div>
      </div>
      <script src="js/login.js"></script>
  </body>
</html>
