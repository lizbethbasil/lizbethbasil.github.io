<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Kerala - God's Own Country</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="sign-up">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 bg-light shadow px-5 mt-5 mb-4 pb-5 rounded" style="opacity: 0.95">
          <form>
            <div class="text-center">
              <img class="img-fluid my-5" src="image/sign-in-logo.png" alt="logo" height="35%" width="35%" />
            </div>
            <div class="mb-2">
              <div class="row">
                <div class="col-md-6 float-start">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" aria-describedby="firstName" required>      
                </div>
                <div class="col-md-6 float-end">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" aria-describedby="lastName">      
                </div>
              </div>
            </div>
            <div class="mb-2">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email">
            </div>
            <div class="mb-3">
              <label for="phoneNo" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNo" aria-describedby="phoneNo">
            </div>
            <div class="mb-2">
              <label for="inputPassword1" class="form-label">Enter Password</label>
              <input type="password" class="form-control" id="inputPassword1">
            </div>
            <div class="mb-2">
              <label for="inputPassword2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="inputPassword2">
            </div>
            <input type="submit" class="btn btn-primary" value="Register" />
            <div class="mt-3 text-secondary" style="font-size: 12px;">
              <span>By clicking the 'Register' button, you confirm that you accept our Terms of Use and Privacy Policy.</span>
            </div>
            <hr class="my-4"/>
            <div class="mt-3 text-secondary">
              <span>Already have an account</span>
            </div>
            <div class="mt-1">
              <a href="sign-in.html" class="btn btn-success">Sign In</a>
            </div>
          </form>    
        </div>
      </div>
    </div>
    <script>

    </script>
  </body>
</html>
