<div class="contact container">
    <div class="row text-center">
        <h1 class="text-uppercase pt-5">contact</h1>
        <hr>
        <p class="lh-base">Let's talk. Drop in your queries and concerns.</p>
    </div>
    <div class="row pt-5 px-4">
        <div class="info col-md-4 pb-2 text-start ps-4">
            <div class="address d-flex"> 
                <i class="fa fa-map-marker-alt fs-4 p-4"></i>
                <div>
                    <h4>Location:</h4>
                    <p>Cochin, Kerala - 682507</p>
                </div>            
            </div>
            <div class="email d-flex"> 
                <i class="fa fa-envelope fs-4 p-4"></i>
                <div>
                    <h4>Email:</h4>
                    <p><a href="" class="text-decoration-none">lizbeth.2821@gmail.com</a></p>
                </div>
            </div>
            <div class="phone d-flex"> 
                <i class="fa fa-phone fs-4 p-4"></i>
                <div>
                    <h4>Call:</h4>
                    <p>+91 1234 5678 90</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 text-start">
            <form action="" method="post" role="form" class="php-email-form">
                <div class="row">
                    <div class="col-md-6 form-group"> 
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0"> 
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="form-group mt-3"> 
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group mt-3">
                    <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
                </div>
                <div class="text-start py-4">
                    <button class="btn btnSubmit text-light" type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>    
</div>
